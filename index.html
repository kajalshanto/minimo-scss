<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimo</title>
    <!-- playfair font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <!-- ubuntu font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,500&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- header start -->
    <header>
        <div class="wrapper">
            <div class="brand">
                <img src="images/logo.png" alt="minimo">
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a href="#">lifestyle</a></li>
                    <li><a href="#">photodiary</a></li>
                    <li><a href="#">music</a></li>
                    <li><a href="#">travel</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- ./header end -->

    <!-- main start -->
    <main>
        <section class="banner">
            <div class="wrapper">
                <div class="banner-image">
                    <img src="images/banner.jpg" alt="minimo-banner">
                </div>
            </div>
        </section>

        <section class="newsletter">
            <div class="wrapper">
                <div class="newletter-content">
                    <h1>Sign up for our newsletter!</h1>
                    <form action="#">
                        <div class="form-group">
                            <input type="email" placeholder="Enter a valid email address">
                            <div class="send-btn">
                                <img src="images/send.png" alt="fly icon">
                            </div>
                        </div>
                    </form>
                </div>             
            </div>
        </section>

    </main>
    <!-- ./main end -->


</body>
</html>
